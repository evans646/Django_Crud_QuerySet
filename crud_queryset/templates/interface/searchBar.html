<section class="search-box container">
    <h2>
        Can't find what you are looking for? Use the search form below to search the site!
    </h2>
    <form action="{%url 'search_site'%}" class="d-flex" method="POST">
        {% csrf_token %}
        <input type="search" name="searched" placeholder="search the site here... " aria-label="search" class="form-control me-2">
        <input type="submit" value="Search" class="btn-submit">
    </form>
</section>
