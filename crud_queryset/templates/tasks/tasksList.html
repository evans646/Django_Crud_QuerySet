<ul class="tasks">
    {%for task in taskLists.all%}
    <li>
        <input type="checkbox" id="todo_1" />
        <label for="todo_1">
            <span class="check"></span>
           {%if task.iscompleted%}
            {{task.name}}
            {% else %}
            <span class="check"></span> {{task.name}}
            {%endif%}
        </label>
        <i class="far fa-trash-alt delete"></i>
    </li>
    {%endfor%}
</ul>
